name: Update index.html

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.1
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          git config --global user.name "tripleseven190504"
          git config --global user.email "tripleseven190504@gmail.com"
          git pull
          rm index.html
          npm install

      - name: Run script
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: node index.js

      - name: Check for changes in index.html
        id: check_changes
        run: |
          if ! git diff --quiet; then
            echo "Changes detected in index.html. Proceeding with the commit and push..."
          else
            echo "No changes in index.html. Exiting..."
            exit 0
          fi

      - name: Set up Git
        if: steps.check_changes.outcome == 'success'
        run: |
          echo "Cập nhật vào: $(TZ='Asia/Ho_Chi_Minh' date '+%H:%M - %d/%m')" >> index.html
          echo "  " >> index.html
          git add .
          git commit -m "Update index.html" || echo "No changes to commit"
          git push
